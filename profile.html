<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="btn-group-vertical">
            <h1>Hi #{username}</h1>
            <h3>Your Information</h3>
            <h5>Age: #{age} </h5>
            <h5>Gender: #{gender}</h5>

            <button class="btn btn-dark" id="add">Add daily symptom</button>
            <p></p>
            <div id="add_div" style="display: none">
                <form action="/add" method="post">
                <label class="badge badge-dark" for="date">Date</label>
                <input type="date" id="date" name="trip-start" value="2020-05-24" min="2020-05-24" max="2021-12-31">
                <p></p>
                <div class="form-group">
                    <label class="badge badge-dark">Symptom</label>
                    <div>
                        <label class="radio-inline"><input type="radio" name="symptom" value="Fever" required>Fever</label>
                    </div>
                    <div>
                        <label class="radio-inline"><input type="radio" name="symptom" value="Dry Cough" required>Dry Cough</label>
                    </div>
                    <div>
                        <label class="radio-inline"><input type="radio" name="symptom" value="Tiredness" required>Tiredness</label>
                    </div>
                    <div>
                        <label class="radio-inline"><input type="radio" name="symptom" value="None" required>None</label>
                    </div>
                </div>
                <p></p>
                    <input class="btn btn-dark" type="submit" name="add" value="Add"/>
                </form>
                <p></p>
            </div>

            <form action="/monitor" method="post">
                <input class="btn btn-dark" type="submit" name="monitor" value="Monitor Symptoms" />
            </form>
            <p></p><p></p><p></p>
            <form action="/" method="get">
                <input class="btn btn-dark" type="submit" name="logout" value="Logout" />
            </form>
        </div>
    </div>
</body>
</html>

<script>
    $('#add').on('click', function(event) {
        var x = document.getElementById("add_div");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    });
</script>
